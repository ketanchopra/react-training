
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="sytyle.css"/> -->
</head>
<body>
    <div class="outer">
        <div class="heading">
            <h2>IFSC CODE FINDER</h2>
        </div>
        <div class="inner">
            <label>Select your bank</label>
                <select id='bank'>
                    <option>Select Bank</option>
                </select>

        </div>
        <div class="inner">
            <label>State in which bank is situated</label>
                <select id="state" >
                    <option>Select State</option>
                </select>
        </div>
        <div class="inner">
            <label>District in which bank is situated</label>
                <select id="district" >
                    <option>Select District</option>
                </select>
        </div>
        <div class="inner">
            <label>Branch of the bank within district</label>
                <select id="branch" >
                    <option value="default">Select Branch</option>
                </select>
        </div>
        <div class="innerFind">
            <button onclick="calculateifsccode()">Find Now</button>
            <label id="ifsc"></label>
        </div>
    </div>
    <script src="ifsc.js"></script>
   <script src="ifsc1.js" ></script>
</body>
</html>
